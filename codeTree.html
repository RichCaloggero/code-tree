<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>

<style>
.statement, .block, .block.folded, .block.unfolded {display: inline;}
#codeTree, #debug, .editor .content {white-space: pre;}
</style>

<script src="jquery.min.js"></script>
<script src="debug.js"></script>
<script src="treeWalker.js"></script>
<script src="codeTree.bundle.js"></script>
</head>
<body>
<h1>Test</h1>
<div id="status" aria-live="polite" role="region" aria-label="Status">
</div>

<div id="codeTree" role="region" aria-label="Code Tree">
</div>

<div id="controls">
<button class="copy" accesskey="c">Copy</button>
<button class="cut" accesskey="x">Cut</button>
<button class="paste" accesskey="v">Paste</button>
<button class="save" accesskey="s">Save</button>
</div><!-- .controls -->

<div class="editor js">
<label> raw: <input type="checkbox" class="raw"></label>
<button class="edit" aria-pressed="false" accesskey="e">Edit</button>
<textarea class="content" readonly="true" accesskey="t" cols="80" rows="25">
</textarea>
</div>

<div id="debug" role="region" aria-label="debug" aria-live="polite">
</div>

</body>
</html>
