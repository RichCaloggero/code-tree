<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test</title>

<style>
.fold-trigger, .block, .block .fold-marker, .block .content {display: inline;}
.block .hidden {display: none;}
#codeTree, #debug, .editor .content {white-space: pre;}
</style>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="esprima.js"></script>
<script src="debug.js"></script>
<script src="toHtml.js"></script>
<script src="makeAccessibleTree.js"></script>
<script src="codeTree.js"></script>
</head>
<body>
<h1>Test</h1>
<div id="status" aria-live="polite" role="region" aria-label="Status">
</div>

<div id="codeTree" role="region" aria-label="Code Tree">
</div>

<div class="editor js">
<button class="edit" aria-pressed="false">Edit</button>
<textarea class="content" readonly="true" cols="80" rows="25">
</textarea>
</div>

<div id="debug" role="region" aria-label="debug" aria-live="polite">
</div>

</body>
</html>
